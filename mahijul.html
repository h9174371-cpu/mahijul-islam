<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahijul Islam | E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Mahijul <span>Islam</span></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#products">Shop</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="cart" id="cart-btn">ðŸ›’<span id="cart-count">0</span></div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Mahijul Islam Store</h1>
    <p>Discover amazing products at unbeatable prices!</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <!-- Products Section -->
  <section id="products" class="products">
    <h2>Our Products</h2>
    <div class="product-grid" id="product-list">
      <!-- Products added by JavaScript -->
    </div>
  </section>

  <!-- Cart Section -->
  <div class="cart-modal" id="cart-modal">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <div class="cart-total">Total: $<span id="total-price">0</span></div>
      <button class="btn" id="checkout-btn">Checkout</button>
      <button class="btn cancel" id="close-cart">Close</button>
    </div>
  </div>
